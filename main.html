    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      text-align: center;
    }

    h3 {
      color: #0ff;
      font-size: 1.8rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #32cd32, 0 0 30px #00ffcc;
      animation: glowText 2s infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 5px #0ff, 0 0 10px #32cd32; }
      50% { text-shadow: 0 0 15px #00ffcc, 0 0 25px #0ff; }
      100% { text-shadow: 0 0 20px #32cd32, 0 0 35px #0ff; }
    }

    .button {
      width: 180px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      color: #fff;
      position: relative;
      text-decoration: none;
      background: linear-gradient(45deg, #0ff, #32cd32, #0ff);
      background-size: 300% 300%;
      animation: gradientBG 5s ease infinite;
      box-shadow: 0 0 5px #0ff, 0 0 10px #32cd32, 0 0 20px #0ff;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button:hover {
      box-shadow: 0 0 15px #0ff, 0 0 25px #32cd32, 0 0 35px #0ff;
      transform: scale(1.05);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      color: #aaa;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      color: #0ff;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      text-shadow: 0 0 5px #0ff;
    }

    @media (max-width: 400px) {
      .button {
        width: 150px;
        padding: 10px;
        font-size: 0.9rem;
      }
    }
