<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteshadow-MD Pair Code</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("https://files.catbox.moe/fyr37r.jpg") no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .box {
      width: 320px;
      padding: 25px;
      background: rgba(0,0,0,0.75);
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #32cd32;
      backdrop-filter: blur(5px);
    }

    .box h2 {
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #32cd32;
    }

    .box h6 {
      font-weight: normal;
      color: #ccc;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      gap: 0.3rem;
      width: 100%;
    }

    .input-container input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px 0 0 8px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    .input-container input:focus {
      outline: 2px solid #00ffcc;
      background: #111;
    }

    .input-container button {
      padding: 0.8rem;
      border: none;
      border-radius: 0 8px 8px 0;
      background: linear-gradient(135deg, #00ffcc, #32cd32);
      font-weight: bold;
      letter-spacing: 0.1rem;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #32cd32, #00ffcc);
      color: #fff;
    }

    #pair {
      margin-top: 20px;
      font-weight: bold;
      word-break: break-word;
      color: #fffa;
    }

    #copy:hover {
      cursor: pointer;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #32cd32;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffcc, 0 0 10px #32cd32, 0 0 15px #00ffcc;
      }
      50% {
        text-shadow: 0 0 10px #32cd32, 0 0 20px #00ffcc, 0 0 30px #32cd32;
      }
      100% {
        text-shadow: 0 0 15px #00ffcc, 0 0 30px #32cd32, 0 0 45px #00ffcc;
      }
    }

    @media (max-width: 400px) {
      .box {
        width: 90%;
        padding: 20px;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        border-radius: 8px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Whiteshadow-MD PAIR</h2>
      <h6>⚙ Enter your number with country code ⚙</h6>
      <div class="input-container">
        <input type="number" id="number" placeholder="9477XXXX">
        <button id="submit">ENTER</button>
      </div>
      <div id="waiting-message" style="display:none;margin-top:10px;color:#0ff;">Processing...</div>
      <div id="pair"></div>
    </div>
    <div class="glowing-text">Powered by Whiteshadow-MD</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const pairContainer = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const waitingMessage = document.getElementById("waiting-message");

    async function copyCode() {
      const codeEl = document.getElementById("copy");
      await navigator.clipboard.writeText(codeEl.innerText.replace('CODE: ', ''));
      codeEl.innerText = "COPIED";
      codeEl.style.color = "#00ffcc";
      setTimeout(() => {
        codeEl.innerText = codeEl.dataset.original;
        codeEl.style.color = "#fffa";
      }, 1500);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const number = numberInput.value.replace(/[^0-9]/g,'');
      if(!number) {
        pairContainer.innerHTML = '<span style="color:red">❗ Enter your WhatsApp number</span>';
        return;
      }
      waitingMessage.style.display = 'block';
      try {
        const { data } = await axios(`/code?number=${number}`);
        const code = data.code || "Service Unavailable";
        waitingMessage.style.display = 'none';
        pairContainer.innerHTML = `<span id="copy" data-original="CODE: ${code}" onclick="copyCode()" style="color:#0ff;cursor:pointer;font-weight:bold">CODE: ${code}</span>`;
      } catch (err) {
        waitingMessage.style.display = 'none';
        pairContainer.innerHTML = '<span style="color:red">❌ Failed to generate code</span>';
      }
    });
  </script>
</body>
</html>
