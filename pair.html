<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteshadow-MD Pair Code</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* üî• Video Background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 5;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .box {
      width: 100%;
      max-width: 330px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #32cd32;
      backdrop-filter: blur(5px);
      box-sizing: border-box;
    }

    .box h2 {
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #32cd32;
    }

    .box h6 {
      font-weight: normal;
      color: #ccc;
      margin-bottom: 20px;
    }

    /* ‚≠ê Fixed Input Box */
    .input-container {
      display: flex;
      width: 100%;
      gap: 0;
      margin-top: 10px;
    }

    .input-container input {
      width: 100%;
      padding: 12px;
      border-radius: 8px 0 0 8px;
      border: none;
      background: #222;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .input-container button {
      padding: 12px 15px;
      border: none;
      border-radius: 0 8px 8px 0;
      background: linear-gradient(135deg, #00ffcc, #32cd32);
      font-weight: bold;
      cursor: pointer;
      transition: .3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #32cd32, #00ffcc);
      color: #fff;
    }

    #pair {
      margin-top: 20px;
      font-weight: bold;
      color: #fffa;
      word-break: break-word;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #32cd32;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #32cd32; }
      50% { text-shadow: 0 0 20px #00ffcc, 0 0 30px #32cd32; }
      100% { text-shadow: 0 0 40px #00ffcc, 0 0 60px #32cd32; }
    }

    @media (max-width: 450px) {
      .input-container {
        flex-direction: column;
      }
      .input-container input,
      .input-container button {
        width: 100%;
        border-radius: 8px;
      }
    }
  </style>
</head>

<body>

  <!-- üî• Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/llpps3.mp4" type="video/mp4">
  </video>

  <div class="container">
    <div class="box">
      <h2>Whiteshadow-MD PAIR</h2>
      <h6>‚öô Enter your number with country code ‚öô</h6>

      <div class="input-container">
        <input type="number" id="number" placeholder="9477XXXXXX">
        <button id="submit">ENTER</button>
      </div>

      <div id="waiting-message" style="display:none;margin-top:10px;color:#0ff;">Processing...</div>
      <div id="pair"></div>
    </div>

    <div class="glowing-text">Powered by Whiteshadow-MD</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const pairContainer = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const waitingMessage = document.getElementById("waiting-message");

    async function copyCode() {
      const codeEl = document.getElementById("copy");
      await navigator.clipboard.writeText(codeEl.innerText.replace('CODE: ', ''));
      codeEl.innerText = "COPIED";
      codeEl.style.color = "#00ffcc";
      setTimeout(() => {
        codeEl.innerText = codeEl.dataset.original;
        codeEl.style.color = "#fffa";
      }, 1500);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const number = numberInput.value.replace(/[^0-9]/g,'');

      if (!number) {
        pairContainer.innerHTML = '<span style="color:red">‚ùó Enter your WhatsApp number</span>';
        return;
      }

      waitingMessage.style.display = 'block';

      try {
        const { data } = await axios(`/code?number=${number}`);
        const code = data.code || "Service Unavailable";

        waitingMessage.style.display = 'none';
        pairContainer.innerHTML =
          `<span id="copy" data-original="CODE: ${code}" onclick="copyCode()" style="color:#0ff;font-weight:bold;cursor:pointer">CODE: ${code}</span>`;
      } catch (err) {
        waitingMessage.style.display = 'none';
        pairContainer.innerHTML = '<span style="color:red">‚ùå Failed to generate code</span>';
      }
    });
  </script>

</body>
</html>
